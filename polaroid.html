<body>

<div class="card">
  <h1 class="type">‡πÇ‡∏û‡∏•‡∏≤‡∏£‡∏≠‡∏¢‡∏î‡πå üì∏</h1>
  <p class="type">‡∏Ç‡∏π‡∏î‡πÄ‡∏ö‡∏≤ ‡πÜ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥</p>

  <div class="scratch-wrap">
    <img id="photo" class="photo">
    <canvas id="scratch"></canvas>
  </div>

  <div class="hint type">‡πÉ‡∏ä‡πâ‡∏ô‡∏¥‡πâ‡∏ß‡∏•‡∏π‡∏ö‡∏ó‡∏µ‡πà‡∏£‡∏π‡∏õ üíó</div>

  <button class="btn" id="nextBtn">‡∏†‡∏≤‡∏û‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚Üí</button>
  <button class="btn" onclick="history.back()">‡∏Å‡∏•‡∏±‡∏ö</button>
</div>

<script src="effects.js"></script>

<script>
const images = [
  "https://picsum.photos/id/1011/900/700",
  "https://picsum.photos/id/1025/900/700",
  "https://picsum.photos/id/1035/900/700",
  "https://picsum.photos/id/1043/900/700",
  "https://picsum.photos/id/1062/900/700",
  "https://picsum.photos/id/1074/900/700"
];

let index = Number(localStorage.getItem("polaroid")) || 0;

const img = document.getElementById("photo");
const canvas = document.getElementById("scratch");
const ctx = canvas.getContext("2d");

img.src = images[index];

img.onload = () => {
  canvas.width = img.clientWidth;
  canvas.height = img.clientHeight;

  ctx.fillStyle = "#ff9ecf";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.globalCompositeOperation = "destination-out";
};

let isDown = false;
const BRUSH = 65;

function erase(x,y){
  ctx.beginPath();
  ctx.arc(x,y,BRUSH,0,Math.PI*2);
  ctx.fill();
}

canvas.addEventListener("pointerdown", e=>{
  isDown = true;
  e.preventDefault();
});
canvas.addEventListener("pointerup", ()=>isDown=false);
canvas.addEventListener("pointerleave", ()=>isDown=false);

canvas.addEventListener("pointermove", e=>{
  if(!isDown) return;
  e.preventDefault();
  const r = canvas.getBoundingClientRect();
  erase(e.clientX - r.left, e.clientY - r.top);
});

document.getElementById("nextBtn").onclick = ()=>{
  index++;
  if(index >= images.length){
    localStorage.removeItem("polaroid");
    location.href = "menu.html";
  }else{
    localStorage.setItem("polaroid", index);
    location.reload();
  }
};
</script>
